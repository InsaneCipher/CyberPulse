<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Keyword Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“° NewsFinder</h1>

        <form action="/search" method="POST" class="search-form">
            {% if keywords %}
            <input type="text" name="keyword" placeholder="Enter keyword(s) seperated by spaces..." value="{{ keywords }}" required>
            {% endif %}
            {% if not keywords %}
            <input type="text" name="keyword" placeholder="Enter keyword(s) seperated by spaces..." required>
            {% endif %}
            <div class="sources">
                {% for source in options %}
                    <label>
                        <input
                            type="checkbox"
                            name="sources"
                            value="{{ source }}"
                            {% if source in sources %}checked{% endif %}
                        >
                        {{ source }}
                    </label><br>
                {% endfor %}
            </div>
            <button id="search-button" type="submit">Search</button>
            <div id="loading" style="display:none;">Searching, please wait...</div>
        </form>

        {% if results %}
            <div class="results">
                {% for article in results %}
                    <div class="article-card">
                        <h2>{{ article.title }}</h2>
                        <p>{{ article.date }}</p>
                        <p>{{ article.snippet }}</p>
                        <a href="{{ article.url }}" target="_blank">Read more â†’</a>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

<script>
    const btn = document.getElementById('search-button');
    const loading = document.getElementById('loading');

    btn.addEventListener('click', async () => {
        btn.classList.add('loading');  // Change button style
        loading.style.display = 'block'; // Show loading message

        // Simulate long process (replace with your real async call)
        await new Promise(resolve => setTimeout(resolve, 600000));

        btn.classList.remove('loading');  // Revert button style
        loading.style.display = 'none';   // Hide loading message
    });
</script>
</body>
</html>
